<head>
  <title>Good To Hear</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="/js/jquery.sparkline.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="/js/jquery.masonry.min.js" type="text/javascript" charset="utf-8"></script>
	
	<meta property="og:title" content="Good To Hear Dashboard" />
 	<meta property="og:description" content="Renaissance dashboard and Meteor experiment" />
 	<meta property="og:image" content="/images/screenshot.png" />
	
</head>
<body>
	<div id="wrap">
		<header>
		  	{{> header}}			
		</header>
		{{> panels}}
		<section id='post-its'>
			{{> post_its }}
		</section>
	</div>
	<a href="https://github.com/goodtohear/dash"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png" alt="Fork me on GitHub"/></a>
</body>

<template name="panels">
	<section id='panels'>
		{{> facebook }}
		{{> soundcloud }}
		{{> google_analytics}}
		{{> ad_hoc_panels }}
		{{> github }}
		{{> youtube}}
	</section>
	{{! masonry }}
</template>
